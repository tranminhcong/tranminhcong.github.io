<!DOCTYPE html>
<html>
<head>
	<title>Demo layout</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			color: #ffffff;
		}

		div {
			float: left;
		}

		.red {
			background: red;
			height: 400px;
			width: calc(100% / 3 - 15px);
			margin-right: 15px;
			text-align: center;
			font-size: 24px;
			line-height:400px;
		}

		.green {
			background: green;
			height: 400px;
			width: calc( 100% / 3 - 15px);
			margin-right: 15px;
			text-align: center;
			font-size: 24px;
			line-height:400px;
		}

		.blue {
			background: blue;
			height: 400px;
			width: calc(100% / 3 - 15px);
			text-align: center;
			font-size: 24px;
			line-height:400px;
		}
	</style>
</head>

<body>
	<div class="red">Height 400px</div>
	<div class="green">Height 400px</div>
	<div class="blue">Height 400px</div>
</body>
</html>
